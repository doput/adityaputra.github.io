<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!--login Form-->
    <section class="pt-10 pb-32 md:pb:30">
      <div class="container">
        <div class="w-full px-4">
          <div class="max-w-xl mx-auto text-center mb-16">
            <h2 class="text-4xl font-bold text-slate-900 lg:text-5xl">
              STower<span class="text-secondary">.</span>
            </h2>
          </div>
        </div>

        <form action="">
          <div class="text-center">
            <h4
              class="font-semibold text-slate-800 text-md mb-2 sm:text-2xl lg:text-3xl"
            >
              Selamat Datang ðŸ‘‹
            </h4>
          </div>
          <div class="w-full lg:w-1/3 md:h-2/3 lg:mx-auto">
            <div class="w-full px-4 mb-4">
              <label for="email" class="mt-3">
                <span
                  class="block font-semibold mb-3 text-slate-700 after: after:text-pink-500 after:ml-0.5"
                  >Email</span
                >
                <input
                  type="email"
                  id="email"
                  placeholder="masukkan email"
                  class="px-3 py-2 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-orange-500 focus-border-sky-500 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700 h-12 peer"
                />
                <p
                  class="text-sm m-1 text-pink-700 invisible peer-invalid:visible"
                >
                  Email tidak valid
                </p>
              </label>
            </div>
            <div class="w-full px-4 mb-4">
              <label for="password">
                <span
                  class="block font-semibold mb-3 text-slate-700 after:text-pink-500 after:ml-0.5"
                  >Password</span
                >
                <input
                  type="password"
                  id="email"
                  placeholder="masukkan password"
                  class="px-3 py-2 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-orange-500 focus-border-sky-500 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700 h-12 peer"
                />
              </label>
            </div>
            <div class="px-4 mb-5 flex">
              <div
                class="w-5 h-5 bg-slate-300 rounded-md hover:bg-slate-800 transition duration-300"
              ></div>
              <h1 class="mx-1 text-sm font-normal">ingat saya</h1>
            </div>
            <div class="w-full px-4 mb-3">
              <button
                class="text-base font-semibold text-white bg-primary py-3 px-8 rounded-full hover:opacity-80 w-full hover:shadow-lg transition duration-500"
              >
                Login
              </button>
            </div>
            <div class="w-full px-4">
              <a href="" class="text-third text-sm hover:text-secondary"
                >tidak memiliki account?</a
              >
              <a href="" class="text-slate-400 text-sm hover:text-slate-700"
                >lupa password</a
              >
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
